<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
.title{
  color: rgb(7, 143, 7);
  text-align: center;
}
.textarea{
   width: 100%;
    height: 200px; 
}
</style>
<body>
  <h1 class="title">GitHub Profile README Generator</h1><br><br>
  <h1>Title</h1>
  
  <input type="text" value="Hi 👋, I'm" id="hi">
  <input type="text" placeholder="Enter Your Name" id="name"><Br><Br>
  <h1>Subtitle</h1>
  <input type="text" value="A passionate frontend developer from India" id="subtitle"><br>
  <h1>Work</h1>
  <!--working-->
  <input type="text" value="🔭 I’m currently working on" id="working">
  <input type="text" placeholder="project name" id="working.projectname">
  <input type="text" placeholder="projectlink" id="working.projectlink"><br>
<!--collaborate-->
  <input type="text" value="👯 I’m looking to collaborate on" id="collaborate">
  <input type="text" placeholder="project name" id="collaborate.projectname">
  <input type="text" placeholder="projectlink" id="collaborate.projectlink"><br>
<!--looking-->
  <input type="text" value="🤝 I’m looking for help with" id="looking">
  <input type="text" placeholder="project name" id="looking.projectname">
  <input type="text" placeholder="projectlink" id="looking.projectlink"><br>
<!--learning-->
  <input type="text" value="🌱 I’m currently learning" id="learning">
  <input type="text" placeholder="Frameworks,courses etc." id="learning.placeholder"><br>

<!--ask-->
  <input type="text" value="💬 Ask me about" id="ask">
  <input type="text" placeholder="react,vue and gsap" id="ask.placeholder"><br>
<!--reach-->
  <input type="text" value="📫 How to reach me" id="reach">
  <input type="text" placeholder="example@gmail.com" id="reach.placeholder"><br>
<!--projects-->
  <input type="text" value="👨‍💻 All of my projects are available at" id="projects">
  <input type="text" placeholder="protfolio link" id="projects.placeholder"><br>
<!--articles-->
  <input type="text" value="📝 I regularly write articles on" id="articles">
  <input type="text" placeholder="blog link" id="articles.placeholder"><br>
<!--resume-->
  <input type="text" value="📄 Know about my experiences" id="resume">
  <input type="text" placeholder="resume link" id="resume.placeholder"><br>
<!--funfact-->
  <input type="text" value="⚡ Fun fact" id="funfact">
  <input type="text" placeholder="I think I am funny" id="funfact.placeholder"><br>






 <br> <button onclick="displayHTML()">Generate README</button>

  <textarea id="displaycode" readonly class="textarea"></textarea>





  <script src="script.js"></script>
